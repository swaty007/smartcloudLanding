<script>
    document.addEventListener("DOMContentLoaded", function () {

        jQuery.noConflict();
        (function ($) {


            $('.accureg-button').click(function() {

                setTimeout(function () {
                    $('html,body').animate({
                        scrollTop: $(".success-stories-divider").offset().top - 200}, 200);
                },50);

            });

            $('.brick-button').click(function() {

                $('html,body').animate({
                    scrollTop: $(".belden-top-slide").offset().top - 200},200);

            });





            $(document).on('click','#storyTwo,#storyOne,.accureg-button,.brick-button',function () {
                console.log($(this).closest('.review-block').find('div.collapse').hasClass('in'))
                if (!$(this).closest('.review-block').find('div.collapse').hasClass('in')) {
                    $(this).closest('.review-block').addClass('anim');
                } else {
                    $(this).closest('.review-block').removeClass('anim');
                }

            })

        })(jQuery);

        var story = getAllUrlParams.url;

        if (story.story ==  'storyone') {

            document.getElementById('storyOne').click();
        } else if (story.story ==  'storytwo') {
            document.getElementById('storyTwo').click();
        }
    });
</script>
<script>

    window.addEventListener("load", function () {

        jQuery.noConflict();
        (function ($) {

            //smooth scroll
            $('.scroll-nav').on('click', function (e) {
                e.preventDefault();

                $('html, body').animate({
                    scrollTop: $($(this).attr('href')).offset().top
                }, 500, 'linear');
            });

            if(document.documentElement.clientWidth > 1024)
            {
                $(window).fadeThis({
                    speed: 300,
                    reverse: false,
                    offset:-400
                });
            }

        })(jQuery);

    });
</script>
