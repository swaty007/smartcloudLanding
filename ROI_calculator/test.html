<script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function () {
        jQuery.noConflict();
        (function ($) {

            function calculate_roi() {

                var n_sales_email1 = Number($('#n_sales_email input[type="text"]').val());
                var n_sales_email2 = Number($('#n_sales_email input[type="range"]').val());
                (event.currentTarget.className == "form-control") ? n_sales_email = n_sales_email1 :  n_sales_email = n_sales_email2;

                var n_calendar_invites1 = Number($('#n_calendar_invites input[type="text"]').val());
                var n_calendar_invites2 = Number($('#n_calendar_invites input[type="range"]').val());
                (event.currentTarget.className == "form-control") ? n_calendar_invites = n_calendar_invites1 : n_calendar_invites = n_calendar_invites2;
                var appoint_scheduling = $('#appoint_scheduling input').prop("checked");
                var n_size_team1 = Number($('#n_size_team input[type="text"]').val());
                var n_size_team2 = Number($('#n_size_team input[type="range"]').val());
                (event.currentTarget.className == "form-control") ?  n_size_team = n_size_team1 : n_size_team = n_size_team2;
                var n_wage1 = Number($('#n_wage input[type="text"]').val());
                var n_wage2 = Number($('#n_wage input[type="range"]').val());
                (event.currentTarget.className == "form-control") ? n_wage = n_wage1 : n_wage = n_wage2;

                $('#n_sales_email input').val(n_sales_email);
                $('#n_sales_email .line-bg').css('width',
                    100-((n_sales_email/$('#n_sales_email input[type="range"]').attr('max'))*100)+'%'
                );
                $('#n_calendar_invites input').val(n_calendar_invites);
                $('#n_calendar_invites .line-bg').css('width',
                    100-((n_calendar_invites/$('#n_calendar_invites input[type="range"]').attr('max'))*100)+'%'
                );
                $('#n_size_team input').val(n_size_team);
                $('#n_size_team .line-bg').css('width',
                    100-((n_size_team/$('#n_size_team input[type="range"]').attr('max'))*100)+'%'
                );
                $('#n_wage input').val(n_wage);
                $('#n_wage .line-bg').css('width',
                    100-((n_wage/$('#n_wage input[type="range"]').attr('max'))*100)+'%'
                );

//                var second_wage = (n_wage/3600); // если зп за час
                var second_wage = (n_wage/(3600*24*365)); // если зп за год

                var safe_time = 0; //Общее сохраненное время
                var email_safe_time = n_sales_email*160; //Время сохраненное на эмейлах в день
                safe_time += email_safe_time;
                var calendar_safe_time = n_calendar_invites * (appoint_scheduling ? 190 : 160); //Время сохраненное на инвайтах в день
                safe_time += calendar_safe_time;
                if (n_size_team > 0) {
                    safe_time = safe_time*n_size_team;
                }
                var safe_money_day = (second_wage*safe_time); //деньги сохраненные в день

                echoSafe('day',1);
                echoSafe('week',7);
                echoSafe('month',30);
                echoSafe('year',365);

                function echoSafe(id,days) {
                    id = $('#'+id);
//                    id.find('.email_time').text(email_safe_time*days);
//                    id.find('.invite_time').text(calendar_safe_time*days);

                    let saveMinutes = Math.round(safe_time*days/60);
                    let saveMoney = safe_money_day*days;

                    if (saveMinutes <= 120) {
                        id.find('.all_time').text(Math.round(saveMinutes)+" Minutes");
                    } else if (saveMinutes/60 <= 480) {
                        id.find('.all_time').text(Math.round(saveMinutes/60)+" Hours");
                    } else if (saveMinutes/60 > 480) {
                        id.find('.all_time').text(Math.round(saveMinutes/60/24)+" Days");
                    }


                    (saveMoney > 1000)? id.find('.money_safe').text("$"+saveMoney.toFixed(0)): id.find('.money_safe').text("$"+saveMoney.toFixed(2));



                }
            }

            calculate_roi();
            $('input').on('input',function (e) {
                calculate_roi(e);
            })

        })(jQuery);

    });
</script>
