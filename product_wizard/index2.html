<!DOCTYPE html>
<html lang="en" id="wrapper">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wizard</title>
</head>
<body id="main" lang="lo">

<section id="wizard-scc" class="wizard-scc" style="background-image: url(scc-wizard-background.png);
    background-size: 300% auto;
    background-position-y: 50%;
    background-position-x: 0;">
    <div class="wizard-wrap" style="
    width: 100%;">
        <div class="wizard-header" style="
    text-align: center;">
            <img src="scc-logo.png" class="logo" style="
    max-height: 78px;
    width: auto;">
        </div>
        <div class="wizard-carousel">

            <div class="item" style="
    min-height: 700px;
    display: block;
    text-align: center;
    max-width: 100%;
">
                <div class="img-block" style="
    margin: 10px 0 20px;
">
                    <img src="screen-2-img.svg" alt="" style="
    max-width: 100%;
">
                </div>
                <h2 class="title" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 40px;
    font-weight: 700;
    margin: 0;
">
                    Increase Sales Productivity by
                </h2>
                <h2 class="title big" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 140px;
    font-weight: 700;
    margin: 0;
">
                    20%
                </h2>
                <p class="text" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 30px;
    font-weight: 400;
    margin: 0;
">
                    Work with all your Salesforse right from Outlook
                </p>
            </div>

        </div>
        <div class="wizard-bottom">
            <ol class="wizard-indicators" style="
    list-style: none;
    text-align: center;
    padding-left: 0;">
                <li data-target="#wizard-scc" class="" style="
    cursor: pointer;
    display: inline-block;
    border: 1px solid #d9d9d9;
    border-radius: 50px;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #d9d9d9;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
                <li data-target="#wizard-scc" class="active" style="
    cursor: pointer;
    display: inline-block;
    border-radius: 50px;
    border: 1px solid #106ebe;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #106ebe;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
                <li data-target="#wizard-scc" class="" style="
    cursor: pointer;
    display: inline-block;
    border: 1px solid #d9d9d9;
    border-radius: 50px;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #d9d9d9;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
                <li data-target="#wizard-scc" class="" style="
    cursor: pointer;
    display: inline-block;
    border: 1px solid #d9d9d9;
    border-radius: 50px;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #d9d9d9;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
            </ol>

        </div>
    </div>
</section>

</body>
</html>
