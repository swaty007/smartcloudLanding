<!DOCTYPE html>
<html lang="en" id="wrapper">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>wizard</title>
</head>
<body id="main" lang="lo">

<section id="wizard-scc" class="wizard-scc" style="background-image: url(scc-wizard-background.png);
    background-size: 300% auto;
    background-position-y: 50%;
    background-position-x: 0;">
    <div class="wizard-wrap" style="
    width: 100%;">
        <div class="wizard-header" style="
    text-align: center;">
            <img src="https://smartcloudconnect.io/wp-content/uploads/scc-logo.png" class="logo" style="
    max-height: 78px;
    width: auto;">
        </div>
        <div class="wizard-carousel">

            <div class="item" style="
    min-height: 700px;
    display: block;
    text-align: center;
    max-width: 100%;">
                <div class="inline-img-block" style="
    margin-bottom: 35px;
">
                    <div style="
    display: inline-block;
    width: 26%;
    vertical-align: middle;
    margin: 30px 3% 25px;
">
                        <img src="https://smartcloudconnect.io/wp-content/uploads/logo-salesforce.svg" alt="" style="
    max-width: 100%;
    max-height: 150px;
    object-fit: contain;
">
                    </div>
                    <div style="
    display: inline-block;
    width: 26%;
    vertical-align: middle;
    margin: 30px 3% 25px;
">
                        <img src="https://smartcloudconnect.io/wp-content/uploads/3-layers-1.png" alt="" style="
    max-width: 100%;
    max-height: 150px;
    object-fit: contain;
">
                    </div>
                    <div style="
    display: inline-block;
    width: 26%;
    vertical-align: middle;
    margin: 30px 3% 25px;
">
                        <img src="https://smartcloudconnect.io/wp-content/uploads/Microsoft_Outlook_2013_logo.png" alt="" style="
    max-width: 100%;
    max-height: 150px;
    object-fit: contain;
">
                    </div>
                </div>
                <h2 class="title" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 40px;
    font-weight: 700;
    margin: 0;
    margin-bottom: 35px;
">
                    Keep your Salesforce data always up-to-date
                </h2>
                <p class="text" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 30px;
    font-weight: 400;
    margin: 0;
    margin-bottom: 50px;
">
                    Automatically synchronize:
                </p>
                <div class="inline-img-block">
                    <div style="
    display: inline-block;
    width: 18%;
    vertical-align: middle;
    margin: 30px 3% 25px 0;
">
                        <img class="icons-svg" src="https://smartcloudconnect.io/wp-content/uploads/email-icon.svg" alt="" style="
    max-height: 46px;
    object-fit: contain;
    max-width: 100%;
">
                        <p class="text small" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 15px;
    font-weight: 400;
    margin: 0;
    margin-top: 10px;
">Emails</p>
                    </div>
                    <div style="
    display: inline-block;
    width: 18%;
    vertical-align: middle;
    margin: 30px 3% 25px;
">
                        <img class="icons-svg" src="https://smartcloudconnect.io/wp-content/uploads/task-icon.svg" alt="" style="
    max-height: 46px;
    object-fit: contain;
    max-width: 100%;
">
                        <p class="text small" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 15px;
    font-weight: 400;
    margin: 0;
    margin-top: 10px;
">Tasks</p>
                    </div>
                    <div style="
    display: inline-block;
    width: 18%;
    vertical-align: middle;
    margin: 30px 3% 25px;
">
                        <img class="icons-svg" src="https://smartcloudconnect.io/wp-content/uploads/contact-icon.svg" alt="" style="
    max-height: 46px;
    object-fit: contain;
    max-width: 100%;
">
                        <p class="text small" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 15px;
    font-weight: 400;
    margin: 0;
    margin-top: 10px;
">Contacts</p>
                    </div>
                    <div style="
    display: inline-block;
    width: 18%;
    vertical-align: middle;
    margin: 30px 0 25px 3%;
">
                        <img class="icons-svg" src="https://smartcloudconnect.io/wp-content/uploads/calendar-icon.svg" alt="" style="
    max-height: 46px;
    object-fit: contain;
    max-width: 100%;
">
                        <p class="text small" style="
    color: #06337c;
    font-family: 'Cabin', 'Open Sans', sans-serif;
    font-size: 15px;
    font-weight: 400;
    margin: 0;
    margin-top: 10px;
">Calendars</p>
                    </div>
                </div>
            </div>

        </div>
        <div class="wizard-bottom">
            <ol class="wizard-indicators" style="
    list-style: none;
    text-align: center;
    padding-left: 0;">

                <li data-target="#wizard-scc" class="" style="
    cursor: pointer;
    display: inline-block;
    border: 1px solid #d9d9d9;
    border-radius: 50px;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #d9d9d9;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
                <li data-target="#wizard-scc" class="" style="
    cursor: pointer;
    display: inline-block;
    border: 1px solid #d9d9d9;
    border-radius: 50px;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #d9d9d9;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
                <li data-target="#wizard-scc" class="active" style="
    cursor: pointer;
    display: inline-block;
    border-radius: 50px;
    border: 1px solid #106ebe;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #106ebe;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
                <li data-target="#wizard-scc" class="" style="
    cursor: pointer;
    display: inline-block;
    border: 1px solid #d9d9d9;
    border-radius: 50px;">
                    <div class="circle" style="
    border-radius: 50px;
    background-color: #d9d9d9;
    width: 8px;
    height: 8px;
    margin: 2px;"></div>
                </li>
            </ol>

        </div>
    </div>
</section>

</body>
</html>
